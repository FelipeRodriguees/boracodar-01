<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bora Codar #01</title>
</head>
<body>
    <div class="content">
        <div class="base-player large-player">
            <img class="large-player-img" src="public/player-image.png" alt="Large player image.">

            <div>
                <h1>Acorda Devinho</h1> 
                <span class="sub-title">Banda Rocketseat</span>
            </div>

            <div class="player-controls">
                <img src="public/play-back.svg" alt="">
                <img src="public/play.svg" alt="">
                <img src="public/play-forward.svg" alt="">
            </div>

            <div class="progress-bar-background"></div>

            <div class="player-time">
                <span>3:20</span>
                <span>0:12</span>
            </div>
        </div>

        <div class="base-player medium-player">
            <div class="medium-player-info-box">
                <img class="medium-player-img" src="public/player-image.png" alt="Medium player image.">

                <div class="medium-player-details">
                    <h1>Acorda Devinho</h1> 
                    <span class="sub-title">Banda Rocketseat</span>
                </div>
            </div>

            <div class="player-controls">
                <img src="public/play-back.svg" alt="">
                <img src="public/play.svg" alt="">
                <img src="public/play-forward.svg" alt="">
            </div>

            <div class="progress-bar-background"></div>

            <div class="player-time">
                <span>3:20</span>
                <span>0:12</span>
            </div>
        </div>

        <div class="base-player small-player">
            <div class="small-player-info-box">
                <img class="small-player-img" src="public/player-image.png" alt="Small player image.">

                <div class="small-player-details">
                    <h1>Acorda Devinho</h1> 
                    <span class="sub-title">Banda Rocketseat</span>
                </div>
            </div>

            <div class="player-controls">
                <img src="public/play-back.svg" alt="">
                <img src="public/play.svg" alt="">
                <img src="public/play-forward.svg" alt="">
            </div>

        </div>
    </div>
</body>
</html>
